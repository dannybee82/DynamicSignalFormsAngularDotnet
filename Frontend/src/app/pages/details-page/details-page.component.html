@if(isLoaded()) {
    <app-dynamic-signal-form [(formData)]="formData!" [(formModel)]="formModel!" (getData)="showData($event)"></app-dynamic-signal-form>
} @else {
    @if(this.hasError()) {
        <p class="p-1">Error: Unable to load Form.</p>
    } @else {
        <p class="p-1">Loading...</p>
    }    
}
